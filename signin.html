<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>Time Tracker</title>
  </head>
  <body>
    <!-- BEGINING OF NAVBAR -->
    <nav>
      <div class="container nav_container">
        <a href="index.html">
          <h4>TIME TRACKER</h4>
        </a>
        <ul class="nav__menu">
          <li><a href="./index.html">Home</a></li>
          <li class="active"><a href="./signin.html">Login</a></li>
          <li><a href="./signup.html">Register</a></li>
          <li>
            <!-- Theme change button -->
            <a><i class="uil uil-moon change-theme" id="theme-button"></i></a>
          </li>
        </ul>
        <button id="open-menu-btn">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <button id="close-menu-btn">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </div>
    </nav>

    <!-- END OF NAVBAR -->

    <!-- SIGNIN FORM -->

    <main class="container form">
      <div class="image">
        <img src="./images/login.svg" alt="" />
      </div>

      <div class="signin__container">
        <form class="signin__form">
          <h1 class="text">Login</h1>

          <div class="text">
            <input
              type="email"
              id="floatingInput"
              autofocus=""
              autocapitalize="none"
              autocomplete="username"
              required=""
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>

          <div class="text">
            <input
              type="password"
              id="password"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,16}$"
              autocomplete="current-password"
              required=""
              placeholder="Password"
            /><i
              class="far fa-eye"
              id="togglePassword"
              style="margin-left: -30px; cursor: pointer"
            ></i>
            <label for="password">Password</label>
          </div>

          <div class="text remember-me">
            <legend>Remember me</legend>
            <div class="fix">
              <input type="checkbox" id="remember-me" value="remember-me" />
            </div>
          </div>

          <a href="./employee.html"
            ><button class="btn btn-primary">Log in</button></a
          >
          <a class="blue" href="./recover.html" style="text-decoration: none"
            >Forgotten password?</a
          >
          <p class="text">
            Don't have an account yet?
            <a class="blue" href="signup.html" style="text-decoration: none"
              >Register now</a
            >
          </p>
        </form>
      </div>

      <!-- END OF CONTACT FORM -->
    </main>

    <script src="./script.js"></script>
    <script src="./password.js"></script>
  </body>
</html>
