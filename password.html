<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Time Tracker</title>
  </head>
  <body>
    <!-- BEGINING OF NAVBAR -->
    <nav>
      <div class="container nav_container">
        <a href="index.html">
          <h4>TIME TRACKER</h4>
        </a>
        <ul class="nav__menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./signin.html">Login</a></li>
          <li><a href="./signup.html">Register</a></li>
        </ul>
        <button id="open-menu-btn">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <button id="close-menu-btn">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </div>
    </nav>

    <!-- END OF NAVBAR -->

    <!-- SIGNIN FORM -->

    <main class="container form">
      <div class="image">
        <img src="./images/login.svg" alt="" />
      </div>

      <div class="signin__container">
        <form class="signin__form">
          <h2 class="text">Change Password</h2>

          <div class="text">
            <label for="password"><strong>Current Password</strong></label>
            <input
              type="password"
              id="password"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$"
              autocomplete="current-password"
              required=""
              placeholder="Current Password"
            /><i
              class="far fa-eye"
              id="togglePassword"
              style="margin-left: -30px; cursor: pointer"
            ></i>
          </div>

          <div class="text">
            <label for="password"><strong>Set New Password</strong></label
            ><input
              class="password"
              type="password"
              id="setPassword"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$"
              required=""
              placeholder="Enter New Password"
            /><i
              class="far fa-eye"
              id="toggleSetPassword"
              style="margin-left: -30px; cursor: pointer"
            ></i>
          </div>

          <div class="text">
            <label for="password"><strong>Confirm New Password</strong></label
            ><input
              type="password"
              id="confirmPassword"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$"
              required=""
              placeholder="Repeat New Password"
            /><i
              class="far fa-eye"
              id="toggleConfirmPassword"
              style="margin-left: -30px; cursor: pointer"
            ></i>
          </div>

          <a href="./index.html"
            ><button class="btn btn-primary">Update Password</button></a
          >
        </form>
      </div>

      <!-- END OF CONTACT FORM -->
    </main>

    <script src="./script.js"></script>
    <script src="./password.js"></script>
  </body>
</html>
