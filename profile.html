<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Time Tracker</title>
  </head>
  <body>
    <!-- BEGINING OF NAVBAR -->
    <nav>
      <div class="container nav_container">
        <a href="index.html">
          <h4>TIME TRACKER</h4>
        </a>
        <ul class="nav__menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./signin.html">Login</a></li>
          <li><a href="./signup.html">Register</a></li>
          <li>
            <!-- Theme change button -->
            <i class="uil uil-moon change-theme" id="theme-button"></i>
          </li>
        </ul>
        <button id="open-menu-btn">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <button id="close-menu-btn">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </div>
    </nav>

    <!-- END OF NAVBAR -->

    <!-- SIGNIN FORM -->

    <main class="container signup form">
      <div class="image">
        <img src="./images/signup.svg" alt="" />
      </div>

      <div class="signin__container">
        <form class="signin__form">
          <h2 class="text">Update Profile</h2>

          <div class="text row">
            <div>
              <label for="firstName"><strong>First Name</strong></label>
              <input
                type="text"
                id="firstName"
                autofocus=""
                required=""
                placeholder="John"
              />
            </div>
            <div>
              <label for="lastName"><strong>Last Name</strong></label>
              <input type="text" id="lastName" required="" placeholder="Doe" />
            </div>
          </div>

          <div class="text">
            <label for="floatingInput"><strong>Email address</strong></label>
            <input
              type="email"
              id="floatingInput"
              placeholder="name@example.com"
              required
            />
          </div>

          <div class="text">
            <label for="dob"><strong>Date of birth</strong></label>
            <input type="date" id="dob" required />
          </div>

          <div class="text">
            <legend><strong>Gender</strong></legend>
            <div class="fix">
              <input type="radio" id="male" name="gender" value="Male" />
              <label for="male"> Male </label><br />
              <input type="radio" id="female" name="gender" value="Female" />
              <label for="female">Female</label>
            </div>
          </div>

          <div class="text">
            <label for="floatingInput"><strong>Phone number</strong></label
            ><input
              type="tel"
              id="phoneNumber"
              placeholder="Enter Phone Number"
              required
            />
          </div>

          <div class="text">
            <label for="address"><strong>Address</strong></label
            ><input
              type="text"
              autocomplete
              required
              id="address"
              placeholder="Enter Your Address"
            />
          </div>

          <button class="btn btn-primary" type="submit">Update Profile</button>
        </form>
      </div>

      <!-- END OF CONTACT FORM -->
    </main>

    <script src="./script.js"></script>
    <script src="./password.js"></script>
  </body>
</html>
